<script>
<!--
var step=0, interVal1;
/* küresel değişkeni tanımlar. "step" otomatik slayt gösterisinde
   hangi sıklıkla slayt değiştireceğimizi gösterir. "interval"
   setTimeout() işleminin değerini saklar. Öyle ki clearTimeout()
   işlemiyle silebilelim.
*/

function accessCSS(layerID) {
        /* bir katmanın CSS özelliklerine tüm tarayıcılarda erişmek */
	if(document.getElementById){
		return document.getElementById(layerID).style;
	}else if(document.all){
		return document.all[layerID].style;
	}else if(document.layers){
		return document.layers[layerID];
	}
}

function getLayerWidth(layerID) {
	// bir tarayıcıda katmanın enini alma
	if(document.getElementById){
		return parseInt(document.getElementById(layerID).offsetWidth);
	}else if(document.all){
		return parseInt(document.all[layerID].offsetWidth);
	}else if(document.layers){
		return parseInt(document.layers[layerID].clip.width);
	}
}
	
function centerLayer(layerID) {
	/* Bir katmanı ortalamak (slayt gösterisinin
           sayfanın ortasında olmasını sağlar) */
	IW = window.innerWidth ? window.innerWidth : document.body.clientWidth;
	accessCSS(layerID).left = (IW - getLayerWidth(layerID))/2;
}

function writeLayer(layerID,txt) {
	// Bir katmana yazı yazar
	if(document.getElementById){
		document.getElementById(layerID).innerHTML=txt;
	}else if(document.all){
		document.all[layerID].innerHTML=txt;
	}else if(document.layers){
		with(document.layers[layerID].document){
			open();
			write(txt);
			close();
		}
	}
}


function writeSlide(i) {
        /* bir değişkeni alır (content) ve yazıyı değişkende hazır bulundurur.
           Onu katmana (slideShow) yazmak için saklar ve
           writeLayer() işleviyle katmana yazar. Sonra centerlayer()
           işleviyle katmanı ortalar.
        */
	content='<span style="width:'+(eval("image" + step + ".width")+150)+';text-align:center;font-family:Arial">';
	content+='<center><img src="'+eval("image" + step + ".src")+'" width="'+eval("image" + step + ".width")+'" height="'+eval("image" + step + ".height")+'"></center>';
	content+='<br><center>'+txt[step]+'<br><br><a href="javascript:void(0)" onclick="stopSlide();autoSlide()">Otomatik</a> <a href="javascript:void(0)" onclick="stopSlide()">Bitti</a> <a href="javascript:void(0)" onclick="stopSlide();nextSlide()">Sonraki</a> <a href="javascript:void(0)" onclick="stopSlide();prevSlide()">Önceki</a></center></span>';
	writeLayer("slideShow",content);
	centerLayer("slideShow");
}

function autoSlide() {
	// otomatik gösteri için işlev
	writeSlide(step);
	// Bunu katmana yazılmasını söyler
	if (step<txt.length-1){
		// Eğer gösterideki son slayt değilse
		step++;	
		// adımı bir attır
		interVal1 = setTimeout("autoSlide()",8000)
		// Bu işlevi 8 saniye sonra yeniden çalıştır
	}else{
		// Eğer gösteride son slaytsa
		step=0;
		// step değerini sıfırla ki gösteri yeniden başlayabilsin
		interVal1 = setTimeout("autoSlide()",16000)
		// 16 saniye sonra bu işlevi yeniden başlat.
	}
}


function nextSlide() {
	// Sonraki resmi görüntüle
	(step>=txt.length-1) ? step=0 : step++;
	// Eğer gösterideki son slayt değilse bir arttır, yoksa sıfırla
	writeSlide(step);
	// Açıklamayı slayt gösterisine ekle
}

function prevSlide() {
	// önceki slaytı göster
	if(step==0)step=txt.length;
	/* Eğer bu ilk slayt ise "step" değerini
           var olan slayt sayısına eşitle.
        */
	step--;
	// step değerinden bir çıkart
	writeSlide(step);
	// slideShow katmanına yazar
}

function stopSlide() {
	// Otomatik gösteriyi durdurur.
	if(window.interVal1){
		// Eğer bu değişken atanmışsa (eğer
                // setTimeout() işlemini kontrol ediyorsa)
		clearInterval(interVal1);interVal1=false;
		// zaman aşımını temizle ve değişkenin değerini "false" yap
		if(step!=0)step--;
		/* Eğer step=0, onu sıfırda tut. Aksi halde ondan bir çıkar.
                   autoSlide() işlevinde step değerine bir ekleyip 8 saniye
		   sonra writeSlide() işlevini çalıştırıyoruz. Unutmayın ki
		   bu ancak interval değeri varsa yapılıyor. Eğer bunu
		   kotrol etmezsek biri "başla" düğmesine bastığında 
		   hatalı olarak "önceki slayt" gibi çalışacaktır.
		*/
	}
}

window.onload=autoSlide;
// Sayfa yüklenince otomatik slayt gösterisine başla.
//-->
</script>
